<!DOCTYPE html>
<html>
<head>
  <title>aMessage - Login</title>
  <link rel="stylesheet" href="assets/login.css"/>

</head>
<body>

<div class="box">
  <div id="header">
    <div id="cont-lock"><i class="material-icons lock">aMessage</i></div>
    <div id="bottom-head"><h1 id="logintoregister">Login</h1></div>
  </div> 
   <form action="index.html" method="get">
    <div class="group">      
      <input class="inputMaterial" type="text" name="n" required>
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Phone Number</label>
    </div>
      <div class="group">      
      <input class="inputMaterial" type="password" name="c" required>
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Password</label>
    </div>
    <button id="buttonlogintoregister" type="submit">Login</button>
  </form>
  <div id="footer-box"><p class="footer-text">Not a member?<span class="sign-up"> Sign up now</span></p></div>
</div>

</body>
</html>
